<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Incluir produto</title>
    </h:head>
    <h:body>
        <center>
            <h:form id="formulario">
                <p:messages autoUpdate="true"/>
                <h:panelGrid>
                    <p:panel header="Incluir Produtos" id="form">
                        <h:panelGrid columns="2" >
                            <h:outputText value="Produto: "/>
                            <p:inputText value="#{controladorMB.produto.produto}"/>
                            <h:outputText value="Quantidade: "/>
                            <p:inputText value="#{controladorMB.produto.quantidade}"/>
                            <h:outputText value="Valor unitário: "/>
                            <p:inputText value="#{controladorMB.produto.valor}"/>
                            <h:outputText value="Data da compra: "/>
                            <p:inputText value="#{controladorMB.produto.dataCompra}"/>
                            <h:outputText value="Local da compra: "/>
                            <p:inputText value="#{controladorMB.produto.localCompra}"/>
                        </h:panelGrid>

                        <center>
                            <p:commandButton value="GRAVAR" action="#{controladorMB.incluiProduto()}" 
                                             update="formulario"/>
                            &nbsp;&nbsp;
                            <p:commandButton value="LIMPAR" type="reset" update="formulario"/>
                        </center>
                    </p:panel>
                </h:panelGrid>
            </h:form>

            <center>
                <h:form>
                    <h:panelGrid>
                        <p:panel header="Estoque" id="stoq">
                            <h:panelGrid columns="2">
                                <p:dataTable value="#{controladorMB}" id="estoque" emptyMessage="Não ha registros." 
                                             var="prod" paginator="true" rows="2">
                                    <p:column headerText="Produto">
                                        <ui:repeat value="#{controladorMB.listaProdutos}" var="listProd">
                                            <h:outputText value="#{listProd.produto}"/>
                                        </ui:repeat>
                                    </p:column>
                                    <p:column headerText="Quantidade">
                                        <ui:repeat value="#{controladorMB.listaProdutos}" var="listProd">
                                            <h:outputText value="#{listProd.quantidade}"/>
                                        </ui:repeat>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>

                    <p:commandButton value="LOGOUT" action="#{controladorMB.realizaLogout()}"/>
                </h:form>
            </center>
        </center>
    </h:body>
</html>
