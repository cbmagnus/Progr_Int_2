<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Estoque</title>
    </h:head>
    <h:body>
        <center>
            <h:form id="estoque" style="alignment-adjust: central; width: 85%" >

                <p:panel header="ESTOQUE" id="stoq" style="alignment-adjust: central">
                    <p:dataTable value="#{controladorMB.listaProdutos}" emptyMessage="Não ha registros." 
                                 var="prod" paginator="true" rows="15">
                        <p:column headerText="Produto" filterBy="#{prod.produto}" style="width: 32%">
                            <h:outputText value="#{prod.produto}"/>
                        </p:column>
                        <p:column headerText="Quantidade" style="width: 10%">
                            <h:outputText value="#{prod.quantidade}"/>
                        </p:column>
                        <p:column headerText="Valor" style="width: 10%">
                            <h:outputText value="$ #{prod.valor}"/>
                        </p:column>
                        <p:column headerText="Data Compra" style="width: 11%">
                            <h:outputText value="#{prod.dataCompra}"/>
                        </p:column>
                        <p:column headerText="Local da compra">
                            <h:outputText value="#{prod.localCompra}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <p:commandButton value="LOGOUT" action="#{controladorMB.realizaLogout()}"/>
                &nbsp;
                <p:button value="Incluir produto" outcome="incluirProduto"/>
                &nbsp;
                <p:button value="Incluir alfajor" outcome="incluiTipoAlfajor"/>
                &nbsp;
                <p:button value="Produção" outcome="producao"/>
                &nbsp;
                <p:button value="Encomendas" outcome="encomendas"/>
            </h:form>
        </center>
    </h:body>
</html>
