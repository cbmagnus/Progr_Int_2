<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Encomendas</title>
    </h:head>
    <h:body>

        <center>
            <h:form id="encomenda" style="width: 70%">
                <p:panel>
                    <h:panelGrid columns="2">
                        <p:dataTable value="#{controladorMB.listaAlfajores}" emptyMessage="Não ha registros." 
                                     rows="8" var="listaAlfa">
                            
                            <p:column headerText="Data: ">
                                <h:outputText value="#{listaAlfa.tipoAlfajor}"/>
                            </p:column>
                            <p:column headerText="Nome" style="width: 25%">
                                <h:outputText value="$ #{listaAlfa.valorCusto}"/><br/>
                            </p:column>
                            <p:column headerText="Valor custo" style="width: 25%">
                                <h:outputText value="$ #{listaAlfa.valorVenda}"/><br/>
                            </p:column>
                            <p:column headerText="Valor venda" style="width: 25%">
                                <h:outputText value="$ #{listaAlfa.valorVenda}"/><br/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
                <p:commandButton value="LOGOUT" action="#{controladorMB.realizaLogout()}"/>
                &nbsp;
                <p:button value="Estoque" outcome="estoque"/>
                &nbsp;
                <p:button value="Incluir produto" outcome="incluirProduto"/>
                &nbsp;
                <p:button value="Incluir alfajor" outcome="incluiTipoAlfajor"/>
                &nbsp;
                <p:button value="Produção" outcome="producao"/>
            </h:form>
        </center>

    </h:body>
</html>
