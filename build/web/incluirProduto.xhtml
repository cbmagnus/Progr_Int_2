            <h:form id="formulario" style="width: 60%">
                <p:messages autoUpdate="true"/>
                <p:panel style="alignment-adjust: central; border: 0px">
                    <p:panel header="Incluir Produtos">
                        <h:panelGrid columns="2" >
                            <h:outputText value="Produto: "/>
                            <p:inputText value="#{controladorMB.produto.produto}"/>
                            <h:outputText value="Quantidade: "/>
                            <p:inputText value="#{controladorMB.produto.quantidade}"/>
                            <h:outputText value="Valor unitário: "/>
                            <p:inputText value="#{controladorMB.produto.valor}"/>
                            <h:outputText value="Peso Kg: "/>
                            <p:inputText value="#{controladorMB.produto.peso}"/>
                            <p:outputLabel for="mask" value="Data compra " />
                            <p:calendar id="mask" value="#{controladorMB.produto.dataCompra}" pattern="dd-MM-yyyy" mask="true" />
                            <h:outputText value="Local da compra: "/>
                            <p:inputText value="#{controladorMB.produto.localCompra}"/>
                        </h:panelGrid>

                        <p:commandButton value="GRAVAR" action="#{controladorMB.incluiProduto()}" 
                                         update="formulario"/>
                        &nbsp;&nbsp;
                        <p:commandButton value="LIMPAR" type="reset" update="formulario"/>
                    </p:panel>

                    <p:panel header="Estoque">
                        <h:panelGrid columns="2">
                            <p:dataTable value="#{controladorMB.listaProdutos}" emptyMessage="Não ha registros." 
                                         paginator="true" rows="4" var="listProd">
                                <p:column headerText="Produto">
                                    <h:outputText value="#{listProd.produto}"/>
                                </p:column>
                                <p:column headerText="Quantidade" style="width: 25%">
                                    <h:outputText value="#{listProd.quantidade}"/><br/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:panel>

                    <p:commandButton value="LOGOUT" action="#{controladorMB.realizaLogout()}"/>
                    &nbsp;
                    <p:button value="Estoque" outcome="estoque"/>
                    &nbsp;
                    <p:button value="Incluir Alfajor" outcome="incluiTipoAlfajor"/>
                    &nbsp;
                    <p:button value="Produção" outcome="producao"/>
                    &nbsp;
                    <p:button value="Encomendas" outcome="encomendas"/>
                </p:panel>
            </h:form>
        </center>
